<!DOCTYPE html>
<html>
<head>
    <title>Custora AI</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/4-removebg-preview.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">Custora AI</a>
        <div>
            {% if current_user.is_authenticated %}
                <a class="btn btn-light me-2" href="/dashboard">Dashboard</a>
                <a class="btn btn-warning me-2" href="/upload">Upload Data</a>

                <a class="btn btn-danger" href="/logout">Logout</a>
            {% else %}
                <a class="btn btn-light me-2" href="/login">Login</a>
                <a class="btn btn-success" href="/register">Register</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
